        <div><p style ="font-size: 20px"><p style ="text-align: center";>胖虎（刚田武）</p></p>  <br>
            <p style ="font-size: 18px">是日本动画及漫画《哆啦A梦》中一位重要的角色。<br>
                设定在1964年6月15日出生。 刚田武在漫画中是所有孩子们里体型最胖最高的，外号“巨人”（ジャイアン），
                是英语 Giant的片假名读法，港台地区旧译技安是这个绰号的音译。哆啦A梦和孩子们一般都用绰号而非本名称呼他。
                个性粗暴，容易冲动，什么事都想着用武力解决。经常借别人的东西不还。</p></div>
