        <div><p style ="font-size: 20px"><p style ="text-align: center";>大雄（野比大雄）</p></p>  <br>
            <p style ="font-size: 18px">日本漫画家藤子·F·不二雄创作的科幻喜剧漫画《哆啦A梦》中的男主角。<br>
                大雄性子懦弱，胆小怕事，丢三落四。优点是有责任心，善良正直。是一个“为别人的不幸而伤心，会祈求别人幸福的人”。
                哆啦A梦即是由野比大雄的玄孙野比世修派来帮助他、挖掘他的潜质，扭转他不幸的命运的。
                野比大雄是女主角源静香的丈夫。藤子·F·不二雄说，大雄就是他自己的照影，也是所有人的一个照影。</p></div>
